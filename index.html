<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beei</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuente bonita -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            background-image: linear-gradient(-45deg, rgb(255, 192, 203) 3%, rgb(255, 192, 203) 14.75%, rgb(255, 105, 180) 26.5%, rgb(255, 182, 193) 38.25%, rgb(255, 192, 203) 50%);
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- INTRO SCREEN --- */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .intro-title {
            font-size: 8rem;
            font-weight: 800;
            background-image: linear-gradient(-45deg, rgb(255, 192, 203) 3%, rgb(255, 192, 203) 18.6667%, rgb(255, 105, 180) 34.3333%, rgb(255, 192, 203) 50%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: waveGlow 3s linear infinite;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 15px rgba(255, 105, 180, 0.5));
        }

        @keyframes waveGlow {
            to { background-position: 200% center; }
        }

        .btn-enter {
            padding: 15px 40px;
            font-size: 1.5rem;
            color: white;
            background: transparent;
            border: 2px solid #ff69b4;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-enter:hover {
            background: #ff69b4;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
        }

        /* --- El Pasto (Grass) --- */
        .grass-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25vh;
            background: linear-gradient(to top, #4ade80 0%, #86efac 100%);
            border-top-left-radius: 50% 100px;
            border-top-right-radius: 50% 100px;
            z-index: 10;
            box-shadow: 0 -10px 20px rgba(0,0,0,0.05);
        }

        .blade {
            position: absolute;
            bottom: 0;
            background-color: #22c55e;
            width: 4px;
            border-radius: 10px;
            z-index: 11;
        }

        /* --- Elementos Flotantes --- */
        .sun {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            background: #fcd34d;
            border-radius: 50%;
            box-shadow: 0 0 40px #fcd34d;
            animation: sunPulse 4s infinite alternate;
            z-index: 1;
        }

        @keyframes sunPulse {
            from { transform: scale(1); box-shadow: 0 0 20px #fcd34d; }
            to { transform: scale(1.1); box-shadow: 0 0 50px #fbbf24; }
        }

        /* --- Mariposas de Fondo --- */
        .bg-butterfly {
            position: absolute;
            z-index: 5;
            pointer-events: none;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
            animation: floatButterfly 8s ease-in-out infinite;
        }

        @keyframes floatButterfly {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* --- T√≠tulo y Panel Informativo --- */
        .title-container {
            position: absolute;
            top: 3%; /* SUBIDO DE 8% A 3% PARA EVITAR SUPERPOSICI√ìN */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 50;
            animation: floatGentle 5s ease-in-out infinite;
            /* Oculto inicialmente, se muestra tras el intro */
            opacity: 0; 
            transition: opacity 1.5s ease;
        }

        @keyframes floatGentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- Tarjeta de Informaci√≥n con EFECTO NE√ìN SNAKE --- */
        .info-card {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 35px;
            border-radius: 4px;
            display: flex;
            gap: 30px; 
            align-items: center;
            margin-top: 10px; /* REDUCIDO DE 20PX A 10PX PARA COMPACTAR */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            min-width: 250px; 
            justify-content: center;
        }

        .info-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.3);
        }

        /* L√≠neas Snake Neon - Selector corregido para NO afectar el texto */
        .info-card > span {
            position: absolute;
            display: block;
        }

        /* Top Line */
        .info-card > span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff1493);
            animation: btn-anim1 2s linear infinite;
        }
        @keyframes btn-anim1 {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        /* Right Line */
        .info-card > span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #ff1493);
            animation: btn-anim2 2s linear infinite;
            animation-delay: 0.5s;
        }
        @keyframes btn-anim2 {
            0% { top: -100%; }
            50%, 100% { top: 100%; }
        }

        /* Bottom Line */
        .info-card > span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #ff1493);
            animation: btn-anim3 2s linear infinite;
            animation-delay: 1s;
        }
        @keyframes btn-anim3 {
            0% { right: -100%; }
            50%, 100% { right: 100%; }
        }

        /* Left Line */
        .info-card > span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #ff1493);
            animation: btn-anim4 2s linear infinite;
            animation-delay: 1.5s;
        }
        @keyframes btn-anim4 {
            0% { bottom: -100%; }
            50%, 100% { bottom: 100%; }
        }

        /* Contenido de la tarjeta (Z-index para estar sobre las lineas) */
        .info-content {
            display: flex;
            gap: 25px;
            align-items: center;
            z-index: 2;
            position: relative; /* Asegura que se pinte sobre los spans absolutos */
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .info-label {
            font-size: 0.8rem; /* Tama√±o de fuente asegurado */
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #db2777;
            font-weight: 700;
            opacity: 1; /* Opacidad completa */
        }

        .flag-icon {
            width: 32px;
            height: auto;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }

        .zodiac-text {
            font-size: 1.1rem; /* Un poco m√°s grande para legibilidad */
            color: #be185d;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap; /* Evita que el texto se rompa */
        }
        
        .separator {
            width: 1px;
            height: 35px;
            background: rgba(219, 39, 119, 0.4);
        }

        /* --- CONSTRUCCI√ìN DEL ALTAR --- */
        .shrine-container {
            position: absolute;
            bottom: 12vh; /* BAJADO DE 15VH A 12VH PARA DAR ESPACIO */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
            width: 600px;
            height: auto;
            opacity: 0; /* Oculto inicialmente */
            transition: opacity 2s ease;
        }

        /* Techo del Altar */
        .shrine-roof {
            width: 0; 
            height: 0; 
            border-left: 180px solid transparent;
            border-right: 180px solid transparent;
            border-bottom: 90px solid #fdf2f8;
            position: relative;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
            z-index: 22;
        }
        .shrine-roof::after {
            content: '';
            position: absolute;
            top: 30px;
            left: -130px;
            width: 0;
            height: 0;
            border-left: 130px solid transparent;
            border-right: 130px solid transparent;
            border-bottom: 60px solid #fbcfe8;
        }

        /* Cuerpo del Altar */
        .shrine-body {
            width: 320px;
            height: 280px;
            background: rgba(255, 255, 255, 0.4);
            border-top: 10px solid #fdf2f8;
            position: relative;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }

        /* Columnas */
        .column {
            width: 25px;
            height: 100%;
            background: linear-gradient(to right, #e5e7eb, #ffffff, #d1d5db);
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .column::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -5px;
            width: 35px;
            height: 15px;
            background: #fdf2f8;
            border-radius: 2px;
            box-shadow: 0 2px 2px rgba(0,0,0,0.1);
        }
        .column::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: -5px;
            width: 35px;
            height: 15px;
            background: #fdf2f8;
            border-radius: 2px;
        }

        /* Escaleras */
        .shrine-steps {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .step {
            height: 20px;
            background: #fdf2f8;
            border: 1px solid #fbcfe8;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .step-1 { width: 340px; z-index: 3; }
        .step-2 { width: 380px; z-index: 2; }
        .step-3 { width: 420px; z-index: 1; }

        /* --- Carrusel 3D --- */
        .carousel-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%);
            width: 150px;
            height: 180px;
            perspective: 600px;
            z-index: 10;
        }

        .carousel {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotateCarousel 12s infinite linear;
        }
        
        .carousel:hover {
            animation-play-state: paused;
        }

        .carousel-item {
            position: absolute;
            width: 140px;
            height: 160px;
            left: 5px;
            top: 10px;
            border-radius: 10px;
            overflow: hidden;
            border: 4px solid #fb7185;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            background: white; 
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .carousel-item:hover {
            box-shadow: 
                0 0 25px rgba(255, 105, 180, 1), 
                inset 0 0 20px rgba(255, 255, 255, 0.9); 
            border-color: #ffe4e6;
            z-index: 50; 
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            transition: transform 0.4s ease; 
        }

        .carousel-item:hover img {
            transform: scale(1.1); 
        }

        .carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(120px); }
        .carousel-item:nth-child(2) { transform: rotateY(120deg) translateZ(120px); }
        .carousel-item:nth-child(3) { transform: rotateY(240deg) translateZ(120px); }

        @keyframes rotateCarousel {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .holy-light {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 200, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: 5;
            animation: lightPulse 3s infinite alternate;
        }
        @keyframes lightPulse {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.9); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* --- Guardianes y Protectores --- */
        .guardian-wrapper {
            position: absolute;
            bottom: -40px;
            width: 140px;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 30;
        }

        .guardian-left {
            left: -110px; 
        }

        .guardian-right {
            right: -110px; 
        }

        .guardian-img {
            width: 140px;
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.3));
            animation: floatGuardianLeft 4s ease-in-out infinite;
        }
        
        .guardian-right .guardian-img {
            transform: scaleX(-1);
            animation: floatGuardianRight 4s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        @keyframes floatGuardianLeft {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes floatGuardianRight {
            0%, 100% { transform: scaleX(-1) translateY(0); }
            50% { transform: scaleX(-1) translateY(-10px); }
        }

        /* Estilo para los Perfiles Protectores */
        .protector-profile {
            position: absolute;
            bottom: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: floatProfile 4s ease-in-out infinite;
            text-decoration: none; 
            cursor: pointer;
            z-index: 40;
        }

        .guardian-right .protector-profile {
            animation-delay: 2s;
        }

        @keyframes floatProfile {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .profile-circle {
            position: relative;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid #fbcfe8;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            padding: 2px;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .protector-profile:hover .profile-circle {
            transform: scale(1.1);
            border-color: #fb7185;
            box-shadow: 0 0 15px rgba(251, 113, 133, 0.6);
        }
        
        .protector-profile:hover .profile-name {
            background: #fff;
            color: #be185d;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .status-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid white;
            background: #eab308;
            z-index: 10;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .status-online { background: #22c55e !important; box-shadow: 0 0 8px #22c55e; }
        .status-offline { background: #ef4444 !important; }

        .profile-name {
            background: rgba(255, 255, 255, 0.85);
            padding: 4px 14px;
            border-radius: 15px;
            color: #db2777;
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #fbcfe8;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        /* --- REPRODUCTOR DE M√öSICA & MATE --- */
        .player-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 900;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            transition: all 0.5s ease;
        }

        .mate-icon {
            font-size: 3rem;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
            transition: transform 0.3s;
            cursor: pointer;
            z-index: 910;
        }
        .mate-icon:hover {
            transform: rotate(-15deg) scale(1.1);
        }

        .music-player-box {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 10px;
            width: 250px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 182, 193, 0.8);
            display: flex;
            gap: 10px;
            align-items: center;
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            transform-origin: bottom right;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .player-visible {
            opacity: 1 !important;
            transform: translateY(0) scale(1) !important;
            pointer-events: auto !important;
        }

        .player-container:hover .music-player-box {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

        .song-img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #ff69b4;
        }

        .player-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .song-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: #be185d;
            line-height: 1.1;
            margin-bottom: 2px;
        }
        
        .song-artist {
            font-size: 0.7rem;
            color: #db2777;
        }

        .player-controls {
            display: flex;
            gap: 8px;
            margin-top: 5px;
        }

        .ctrl-btn {
            background: none;
            border: none;
            color: #ff69b4;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .ctrl-btn:hover { color: #d63384; }

    </style>
</head>

    <!-- INTRO SCREEN -->

        <h1 class="intro-title">Beei</h1>
        <button class="btn-enter" onclick="startExperience()">
            Entrar <span style="color: red;">‚ù§Ô∏è</span>
        </button>
    </div>

    <!-- AUDIO (Ruta corregida) -->
    <audio id="bg-music" loop>

    </audio>

    <!-- Mariposas de Fondo -->

    <img src="https://jaron.nl/article-assets/butterfly-animation/images/butterfly-flutter.svg" class="bg-butterfly" style="top: 25%; right: 15%; width: 50px; animation-delay: 1s; transform: scaleX(-1);">
    <img src="https://jaron.nl/article-assets/butterfly-animation/images/butterfly-flutter.svg" class="bg-butterfly" style="top: 40%; left: 20%; width: 40px; animation-delay: 2s;">
    <img src="https://jaron.nl/article-assets/butterfly-animation/images/butterfly-flutter.svg" class="bg-butterfly" style="top: 10%; left: 50%; width: 30px; animation-delay: 3s; opacity: 0.6;">

    <!-- El Sol -->
    <div class="sun"></div>

    <!-- T√≠tulo y Panel Informativo -->
    <div class="title-container" id="main-ui">
        <h1 class="text-5xl font-bold text-pink-600 mb-2 drop-shadow-lg" style="text-shadow: 2px 2px 0px white;">Beei</h1>
        
        <!-- Tarjeta "Sobre M√≠" con EFECTO SNAKE (FIXED) -->

            <!-- L√≠neas animadas (Solo afectar√°n a estos spans) -->

            <span></span>
            <span></span>
            <span></span>

            <!-- Contenido (Visible y est√°tico) -->

                <div class="info-item">
                    <span class="info-label">Nacionalidad</span>

                <!-- Signo -->
                <div class="info-item">
                    <span class="info-label">Signo</span>
                    <span class="zodiac-text">‚ôâ Tauro</span>

        </div>
    </div>

    <!-- Estructura del Altar -->

        <!-- Cuerpo -->
        <div class="shrine-body">
            
            <!-- GUARDI√ÅN IZQUIERDO + BRAII -->

                <!-- Perfil Flotante -->

            <!-- Columna Izquierda -->

            <div class="relative w-full h-full">

                <!-- Carrusel -->
                <div class="carousel-wrapper">
                    <div class="carousel">
                        <div class="carousel-item">

        <!-- Caja del Reproductor (Desplegable) -->

            <img src="https://xatimg.com/image/sncAIfTQMmfn.png" alt="Song Art" class="song-img">
            <div class="player-info">
                <span class="song-title">Where Have You Been</span>
                <span class="song-artist">Rihanna</span>
                <div class="player-controls">
                    <button class="ctrl-btn" onclick="togglePlay()"><i class="fas fa-play" id="play-icon"></i></button>
                    <button class="ctrl-btn"><i class="fas fa-volume-up"></i></button>
                </div>

        <!-- Icono Mate (Toggle) -->
        <div class="mate-icon" title="Reproductor Musical" onclick="togglePlayerManual()">üßâ</div>
    </div>

    <script>
        const audio = document.getElementById('bg-music');
        const playIcon = document.getElementById('play-icon');
        const playerBox = document.getElementById('music-player');
        
        let isPlaying = false;

        function startExperience() {
            // Ocultar Intro
            const intro = document.getElementById('intro-screen');
            intro.style.opacity = '0';
            intro.style.visibility = 'hidden';

            // Mostrar contenido principal suavemente
            document.getElementById('main-ui').style.opacity = '1';
            document.getElementById('shrine-ui').style.opacity = '1';

            // Reproducir m√∫sica
            audio.play().then(() => {
                isPlaying = true;
                updatePlayIcon();
            }).catch(e => console.log("Audio autoplay prevented", e));

            // Desplegar Reproductor autom√°ticamente
            playerBox.classList.add('player-visible');

            // Minimizar despu√©s de 5 segundos
            setTimeout(() => {
                playerBox.classList.remove('player-visible');
            }, 5000);

            // Iniciar chequeo de status
            fetchAllStatuses();
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
            } else {
                audio.play();
                isPlaying = true;
            }
            updatePlayIcon();
        }

        function updatePlayIcon() {
            if (isPlaying) {
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
            } else {
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            }
        }

        // Permitir abrir el player al hacer click en el mate tambi√©n
        function togglePlayerManual() {
            playerBox.classList.toggle('player-visible');
        }

        // --- L√ìGICA DE ESTADO (API) ---
        async function updateStatus(username, elementId) {
            const dot = document.getElementById(elementId);
            if (!dot) return;
            try {
                const response = await fetch(`https://illuxat.com/api/online/${username}`);
                if (!response.ok) throw new Error('API error');
                const result = await response.json();
                
                const status = result.data?.status?.toLowerCase();
                
                dot.classList.remove('status-online', 'status-offline');
                
                if (status === 'online') {
                    dot.classList.add('status-online');
                } else {
                    dot.classList.add('status-offline');
                }
            } catch (error) {
                console.error("Error fetching status for", username, error);
                dot.classList.remove('status-online');
                dot.classList.add('status-offline'); 
            }
        }

        function fetchAllStatuses() {
            updateStatus('braii', 'status-braii');
            updateStatus('S4ffernandaa', 'status-S4ffernandaa');
        }

        // --- PASTO ---
        const grassContainer = document.getElementById('grass-blades');
        for (let i = 0; i < 80; i++) {
            const blade = document.createElement('div');
            blade.classList.add('blade');
            blade.style.left = Math.random() * 100 + '%';
            blade.style.height = (10 + Math.random() * 20) + 'px';
            blade.style.opacity = 0.5 + Math.random() * 0.5;
            blade.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
            grassContainer.appendChild(blade);
        }
        
        // Loop status check
        setInterval(fetchAllStatuses, 60000);

    </script>
